apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-prospectors
  namespace: kube-system
  labels:
    k8s-app: filebeat-logging
    kubernetes.io/cluster-service: "true"
data:
  kubernetes.yml: |-
    - input_type: log
      json.message_key: log
      paths:
        - /var/lib/docker/containers/*/*.log
      processors:
        - add_kubernetes_metadata:
            in_cluster: true
            namespace: kube-system
